[package]
name = "selenium-manager"
version = "1.0.0-M1"
edition = "2021"

[dependencies]
clap = { version = "4.1.11", features = ["derive"] }
log = "0.4.0"
env_logger = "0.10.0"
regex = "1.8.1"
tokio = { version = "1.28.0", features = ["full"] }
tempfile = "3.5.0"
reqwest = "0.11.17"
zip = "0.6.4"
directories = "5.0.1"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
flate2 = "1.0.26"
tar = "0.4.38"
infer = "0.13.0"

[dev-dependencies]
assert_cmd = "2.0.11"
rstest = "0.17.0"