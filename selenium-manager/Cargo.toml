[package]
name = "selenium-manager"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.2.22", features = ["derive"] }
exitcode = "1.1.2"
log = "0.4.0"
env_logger = "0.9.1"
regex = "1.6.0"
tokio = { version = "1.21.1", features = ["full"] }
tempfile = "3.3.0"
reqwest = "0.11.11"
zip = "0.6.2"

[dev-dependencies]
assert_cmd = "2.0.4"