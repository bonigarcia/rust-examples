[package]
name = "selenium-manager"
version = "1.0.0-M1"
edition = "2021"

[dependencies]
clap = { version = "4.1.14", features = ["derive"] }
log = "0.4.19"
env_logger = "0.10.0"
regex = "1.9.1"
tokio = { version = "1.29.1", features = ["full"] }
tempfile = "3.6.0"
reqwest = "0.11.18"
zip = "0.6.6"
directories = "5.0.1"
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.102"
flate2 = "1.0.26"
tar = "0.4.39"
infer = "0.15.0"

[dev-dependencies]
assert_cmd = "2.0.11"
rstest = "0.18.1"